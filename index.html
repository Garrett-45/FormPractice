<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheet.css">
        <script src="./form.js" async defer></script>

    </head>
    <body>
        <div class="page-container">
            <!-- <div class="img-bar"> -->
                <img src="./richard-brutyo-Sg3XwuEpybU-unsplash.jpg" alt="" class="front-doggie-image">
                <div class="logo" id="logo-container">
                    <img src="./logo-no-background.png" alt="" class="logo">
                </div>
                

            <!-- </div> -->
            <div class="intro-signup-container">
                <div class="welcome-message">Welcome to Dog Days! Please sign up for an account with us today to become a dog care professional!</div>
                <div class="form-container">
                    <form action="" novalidate>
                        <fieldset>
                            <legend>Let's Do This!</legend>
                            <div class="signup-container">
                                <div class="name-input-container">
                                    <ul>
                                        <li>
                                            <label for="first-name-input">First Name</label>
                                            <input type="text" id="first-name-input" class="sign-up-input-box" name="user_first_name">
                                        </li>
                                        <li>
                                            <label for="email-input">Email</label>
                                            <input type="email" id="email-input" class="sign-up-input-box" name="user_email">
                                        </li>
                                        <li>
                                            <label for="password-input">Password</label>
                                            <input type="password" id="password-input" class="sign-up-input-box" name="user_password" novalidate="true">
                                        </li>
                                        <p id="password-mismatch-message"></p>
                                    </ul>
                                </div>
                                <div class="password-input-container">
                                    <ul>
                                        <li>                                        
                                            <label for="last-name-input">Last Name</label>
                                            <input type="text" id="last-name-input" class="sign-up-input-box" name="user_last_name">
                                        </li>
                                        <li>
                                            <label for="phone-input">Phone Number</label>
                                            <input type="tel" name="" id="phone-input" class="sign-up-input-box" name="user_phone_number">
                                        </li>
                                        <li>
                                            <label for="password-confirmation-input">Confirm Password</label>
                                            <input type="password" id="password-confirmation-input" class="sign-up-input-box">
                                        </li>
                                    
                                    </ul>                                
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="submit-button-container">
                    <button type="submit" id="signup-submit-button" class="submit-button">Create Account</button>
                </div>
                <div class="already-login">Already have an account? <a href="google.com">Log in</a></div>
            </div>
        </div>

    </body>
</html>
